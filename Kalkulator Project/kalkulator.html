<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="style.css" </head>

<body>
    <div class="container">
        <div class="kalkulator">
            <div>
                <input id="tampilan" type="text" disabled>
            </div>
            <div id="angka">
                <button onclick="untukDitampilkan('7')">7</button>
                <button onclick="untukDitampilkan('8')">8</button>
                <button onclick="untukDitampilkan('9')">9</button>
                <button onclick="menghapusAngka('C')" class="operator-button">C</button>
                <button onclick="menghapusSemuaAngka('AC')" class="operator-button">AC</button>
                <button onclick="untukDitampilkan('4')">4</button>
                <button onclick="untukDitampilkan('5')">5</button>
                <button onclick="untukDitampilkan('6')">6</button>
                <button onclick="untukDitampilkan('*')" class="operator-button">X</button>
                <button onclick="untukDitampilkan('/')" class="operator-button">รท</button>
                <button onclick="untukDitampilkan('1')">1</button>
                <button onclick="untukDitampilkan('2')">2</button>
                <button onclick="untukDitampilkan('3')">3</button>
                <button onclick="untukDitampilkan('-')" class="operator-button">-</button>
                <button onclick="untukDitampilkan('+')" class="operator-button">+</button>
                <button onclick="untukDitampilkan('0')">0</button>
                <button onclick="untukDitampilkan('.')">.</button>
                <button onclick="untukDitampilkan('00')">00</button>
                <button onclick="untukDitampilkan('PHI')" class="operator-button">ฯ</button>
                <button onclick="kalkulasi()" class="operator-button">=</button>
            </div>
            <!-- // PHI DISINI GA BERFUNGSI, MAAF YAAAAA:D -->
            <!-- // PHI DISINI GA BERFUNGSI, MAAF YAAAAA:D -->
            <!-- // PHI DISINI GA BERFUNGSI, MAAF YAAAAA:D -->
        </div>
    </div>




    <script src="kalkulator.js"></script>

</body>

</html>
