<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jam Analog</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="partikel" id="partikel"></div>
    
    <div class="wadah-jam">
        <div class="cahaya"></div>
        <div class="jam">
            <div class="pusat"></div>
            <!-- Angka utama (lebih terang) -->
            <div class="angka utama" style="--n: 0"><b>12</b></div>
            <div class="angka utama" style="--n: 3"><b>3</b></div>
            <div class="angka utama" style="--n: 6"><b>6</b></div>
            <div class="angka utama" style="--n: 9"><b>9</b></div>
            
            <!-- Angka lainnya (lebih gelap) -->
            <div class="angka" style="--n: 1"><b>1</b></div>
            <div class="angka" style="--n: 2"><b>2</b></div>
            <div class="angka" style="--n: 4"><b>4</b></div>
            <div class="angka" style="--n: 5"><b>5</b></div>
            <div class="angka" style="--n: 7"><b>7</b></div>
            <div class="angka" style="--n: 8"><b>8</b></div>
            <div class="angka" style="--n: 10"><b>10</b></div>
            <div class="angka" style="--n: 11"><b>11</b></div>
            
            <div class="jarum jarum-jam"></div>
            <div class="jarum jarum-menit"></div>
            <div class="jarum jarum-detik"></div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
